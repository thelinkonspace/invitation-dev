<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="quiz1.css">
</head>

<body>
  <main class="stage">
    <section class="popup" id="popup" aria-label="Welcome Form" aria-hidden="true">
      <div class="card">
        <!-- FRAME PNG (judul + box luar) -->
        <img
          class="card-frame"
          src="img/bg-quiz.png"
          alt=""
          draggable="false"
        />

        <div class="card-quiz">
          <div class="card-caption">Saat misi berbahaya dan sinyal komunikasi terputus, apa yang pertama kali kamu lakukan?</div>
          <div class="card-options">
            <button class="btn-card" type="button">Tetap tenang dan analisis situasi</button>
            <button class="btn-card" type="button">Cari perlindungan segera</button>
            <button class="btn-card" type="button">Hubungi pusat komando untuk bantuan</button>
            <button class="btn-card" type="button">Gunakan alat navigasi untuk menemukan jalan keluar</button>
          </div>
        </div>
        <div class="btn-config">
          <button>Previous</button>
          <button>Next</button>
        </div>
      </div>
      
    </section>
  </main>

  <script src="quiz1.js"></script>
</body>
</html>
